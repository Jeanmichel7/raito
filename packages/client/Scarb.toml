[package]
name = "client"
version = "0.1.0"
edition = "2024_07"

[dependencies]
consensus = { path = "../consensus" }

[dev-dependencies]
cairo_test.workspace = true

[scripts]
test = "scarb build && ../../scripts/data/integration_tests.sh"
regenerate_tests= "../../scripts/data/regenerate_tests.sh"
client = "scarb build && ../../scripts/data/client.sh"
utreexo = "scarb build && ../../scripts/data/utreexo.sh"
lint = "flake8 scripts/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics ../../scripts/ --max-line-length=88 && black ../../scripts && scarb fmt"

